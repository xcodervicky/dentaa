<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appointment Booking</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    .iframe-container {
      width: 100%;
      height: 100vh; /* Full screen height */
      background: #fff;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Tablet view */
    @media (max-width: 1024px) {
      .iframe-container {
        height: 100vh;
      }
    }

    /* Mobile view */
    @media (max-width: 768px) {
      .iframe-container {
        height: 100vh;
      }
    }
  </style>
</head>

<body>

  <div class="iframe-container">
    <iframe 
      src="https://xdentalclinic.setmore.com/"
      allowfullscreen
      loading="lazy">
    </iframe>
  </div>

</body>
</html>
